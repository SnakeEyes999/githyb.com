<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App | Egor</title>
</head>

<body>

    <div class="container">
        <div class="search-box">
            <div class="location">
                <button class="fa-solid fa-location-dot"></button>
            </div>
            <input type="text" placeholder="Enter your location">
            <div class="search"><button id="but" class="fa-solid fa-search"></button>
            </div>
        </div>

        <div class="not-found">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/no-address-found-4344458-3613886.png">
            <p>Oops! Invalid location !!!</p>
        </div>

        <div class="write-location">
            <img src="https://kartinki.pibig.info/uploads/posts/2023-04/1682421791_kartinki-pibig-info-p-strelka-vverkh-kartinka-arti-pinterest-3.jpg">
            <p>Write your location</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
